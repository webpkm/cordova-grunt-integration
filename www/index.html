<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="styles/css/index.css">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
        <title>Hello World</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
			<a class="btn btn-lg btn-link" style="color: #FFF; padding-top: 12px;">
				<span class="glyphicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			</a>
			<div class="navbar-brand" href="#" style="color: #FFF;display: inline-block; padding-left: 0; float: none;">
				Login
			</div>
			<a class="btn btn-lg btn-link pull-right" style="color: #FFF; padding-top: 12px;">
				<span class="glyphicon glyphicon glyphicon-align-justify" aria-hidden="true"></span>
			</a>
		</nav>
 	<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
        <br><br>
        <button type="button" class="btn btn-lg btn-success btn-block" id="ShareApp" type="submit"><span class="glyphicon glyphicon-share-alt"></span> Share Application</button>
        
      </form>

    </div> <!-- /container -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
